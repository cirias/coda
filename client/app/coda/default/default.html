<div class="col-xs-12" ng-init="init()">
  <div class="row text-center" ng-show="loading">
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-9">
        <input type="text" class="form-control" name="name" placeholder="Type your room name" ng-model="params.name">
      </div>
      <div class="col-xs-3">
        <input type="submit" class="btn btn-default" ng-click="createRoom()">
      </div>
    </div>
  </div>

  <div class="row line bg-info" ng-repeat="room in rooms">
    <div class="col-xs-9 text">
      <span ng-bind="room.name"></span>
    </div>
    <div class="col-xs-3">
      <input type="button" value="Join" class="btn btn-primary" ng-click="joinRoom(room.id)">
    </div>
  </div>
</div>
