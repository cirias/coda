<h1>Coda</h1>

<div ng-init="init()">
	<form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Room name" ng-model="params.name">
      <input type="submit" class="btn btn-default" ng-click="createRoom()">
    </div>
  </form>

	<ul>
		<li ng-repeat="room in rooms">
			<span ng-bind="room.name"></span>
			<button class="btn btn-default" ng-click="enterRoom(room.id)">Enter</button>
		</li>
	</ul>
</div>
