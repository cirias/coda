<div class="container">
  <div class="row">
    <div class="col-md-9 col-md-offset-1">
      <h1>Coda</h1>

      <ui-view></ui-view>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="roomModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Coda {{loading}}</h4>
      </div>
      <div class="modal-body">
        <div class="text-center" ng-show="loading">
          <i class="fa fa-spinner fa-pulse fa-5x"></i>
        </div>
        <div ng-show="!loading">
          loaded.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Leave</button>
        <button type="button" class="btn btn-primary" ng-click="toggleReady()">{{ ready ? 'Unreday' : 'Ready'}}</button>
      </div>
    </div>
  </div>
</div>
